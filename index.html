<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="generator_app">
        <div class="page_title">
            <h1>Generate Your CSS Colours</h1>
        </div>
    
        <div class="col_gen_con">
            <div class="col_box_con">
    
                <div class="first_col_box" id="first_col_box">
                    <h3 id="first_hex_code">
                        Hex Code
                    </h3>
                </div>
    
                <div class="second_col_box" id="second_col_box">
                    <h3 id="second_hex_code">
                        Hex Code
                    </h3>
                </div>
    
                <div class="third_col_box" id="third_col_box">
                    <h3 id="third_hex_code">
                        Hex Code
                    </h3>
                </div>
            </div>
    
            <button id="button">
                Click To Generate Colour
            </button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
